language: java
before_install:
- openssl aes-256-cbc -K $encrypted_4477493237b6_key -iv $encrypted_4477493237b6_iv
  -in password_file.enc -out src/main/resources/password_file -d
- sudo apt-get install ansible
- ansible-vault decrypt src/main/resources/config_prod.properties --vault-password-file
  src/main/resources/password_file
jdk:
- oraclejdk8
os:
- linux
script: mvn compile
deploy:
- provider: script
  script: mvn package -Dwildfly.hostname=$WILDFLY_HOSTNAME -Dwildfly.username=$WILDFLY_USERNAME
    -Dwildfly.password=$WILDFLY_PASSWORD
env:
  global:
    secure: 
